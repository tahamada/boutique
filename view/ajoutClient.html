{% extends "layout.html" %}

{% block content %}   
    <div class="well col-md-3 col-md-offset-4" id="ajoutCategorie">
       
        <form class="center-block" action="" method="POST">
            <div class="col-md-offset-2">
                <h2 class="row">Cr√©er un compte</h2>
                <div class="row">
                    <div class='col-md-12'>
                        <label for="nom">Nom:</label>
                    </div>
                    <div class='col-md-12'>
                        <input type="text" id="nom" name="nom" required/>
                    </div> 
                </div>
                <div class="row" >
                    <div class='col-md-12'>
                        <label for="prenom">Prenom:</label>
                    </div>   
                    <div class='col-md-12'>
                        <input type="text" id="prenom" name="prenom" required/>
                    </div> 
                </div>
                <div class="row" >
                    <div class='col-md-12'>
                        <label for="email">Email:</label>
                    </div>
                    <div class='col-md-12'>
                        <input type="text" name="email" id="email" required/>
                    </div> 
                </div>                
                <div class="row" >
                    <div class='col-md-12'>
                        <label for="password">Mot de passe :</label>
                    </div>
                    <div class='col-md-12'>
                        <input type="password" name="password" id="password" minlength=6 required/>
                    </div>  
                </div>
                 <div class="row" >
                    <div class='col-md-12'>
                        <label for="password">Confirmer mot de passe :</label>
                    </div>
                    <div class='col-md-3'>
                        <input type="password" name="password2" id="password2" minlength=6 required/>
                    </div>  
                </div>
                <div class="row" >
                    <div class='col-md-12'>
                        <label for="adresse">Adresse :</label>
                    </div>
                    <div class='col-md-12'>
                        <textarea  name="adresse" id="adresse"></textarea>
                    </div>  
                </div> 
            </div>
            <div class="row" >
                <div id="submitInscr" class='col-md-12'>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" name="inscriptionSubmit" value="S'inscrire"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
